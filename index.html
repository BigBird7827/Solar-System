<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Planet Selector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .planet-button {
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 14px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s, border-color 0.3s;
      color: #fff;
    }
    .planet-button[data-planet="mercury"] { background-color: #b1b1b1; }
    .planet-button[data-planet="venus"] { background-color: #f4a582; }
    .planet-button[data-planet="earth"] { background-color: #4caf50; }
    .planet-button[data-planet="mars"] { background-color: #ff5722; }
    .planet-button[data-planet="jupiter"] { background-color: #f5c242; }
    .planet-button[data-planet="saturn"] { background-color: #d0b682; }
    .planet-button[data-planet="uranus"] { background-color: #42a5f5; }
    .planet-button[data-planet="neptune"] { background-color: #1565c0; }
    .planet-button[data-planet="sun"] { background-color: #ffcc00; }
    .planet-button:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 -2px 10px rgba(255, 255, 255, 0.4);
    }
    #buttons {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #zoomIn, #zoomOut, #rotatePlus, #rotateMinus {
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 16px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s, border-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 -1px 8px rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    #zoomIn {
      background: linear-gradient(145deg, #002366 50%, rgba(255, 255, 255, 0.2) 100%);
    }
    #zoomOut {
      background: linear-gradient(145deg, #004d00 50%, rgba(255, 255, 255, 0.2) 100%);
    }
    #rotatePlus {
      background: linear-gradient(145deg, #8b0000 50%, rgba(255, 255, 255, 0.2) 100%);
    }
    #rotateMinus {
      background: linear-gradient(145deg, #daa520 50%, rgba(255, 255, 255, 0.2) 100%);
    }
    #zoomIn:hover, #zoomOut:hover, #rotatePlus:hover, #rotateMinus:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 -2px 10px rgba(255, 255, 255, 0.4);
    }
    #data-box {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: auto;
      background: linear-gradient(145deg, rgba(20, 20, 50, 0.9), rgba(50, 50, 100, 0.7));
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 -3px 12px rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      text-align: left;
    }
    #data-box h2 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #ffd700;
    }
    #data-box ul {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }
    #data-box li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button class="planet-button" data-planet="sun">Sun</button>
    <button class="planet-button" data-planet="mercury">Mercury</button>
    <button class="planet-button" data-planet="venus">Venus</button>
    <button class="planet-button" data-planet="earth">Earth</button>
    <button class="planet-button" data-planet="mars">Mars</button>
    <button class="planet-button" data-planet="jupiter">Jupiter</button>
    <button class="planet-button" data-planet="saturn">Saturn</button>
    <button class="planet-button" data-planet="uranus">Uranus</button>
    <button class="planet-button" data-planet="neptune">Neptune</button>
  </div>
  <div id="buttons">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="rotatePlus">Rotate +</button>
    <button id="rotateMinus">Rotate -</button>
  </div>
  <div id="data-box">
    <h2 id="planet-name">Planet Name</h2>
    <ul id="planet-data"></ul>
  </div>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene.background = new THREE.Color(0x000000);
    let planetGroup = null;
    let rings = null;
    let scale = 1.0;
    let rotationSpeed = 0.005;

    const planetData = [
  { name: 'Sun', diameter: '1,392,700 km', mass: '333,000 Earth masses', rotationSpeed: 0.00007292, tilt: 7.25, distance: 'N/A', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Sun%20Texture%20Map.jpg', retrograde: false },
  { name: 'Mercury', diameter: '4,879 km', mass: '0.055 Earth masses', rotationSpeed: 0.0000119, tilt: 0.034, distance: '57.9 million km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Mercury%20Texture%20Map.jpg', retrograde: false },
  { name: 'Venus', diameter: '12,104 km', mass: '0.815 Earth masses', rotationSpeed: -0.00000411, tilt: 177.4, distance: '108.2 million km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Venus%20Texture%20Map.jpg', retrograde: true },
  { name: 'Earth', diameter: '12,742 km', mass: '1 Earth mass', rotationSpeed: 0.04167, tilt: 23.44, distance: '149.6 million km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Earth%20Texture%20Map.jpg', retrograde: false },
  { name: 'Mars', diameter: '6,779 km', mass: '0.107 Earth masses', rotationSpeed: 0.04282, tilt: 25.19, distance: '227.9 million km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Mars%20Texture%20Map.jpg', retrograde: false },
  { name: 'Jupiter', diameter: '139,820 km', mass: '317.8 Earth masses', rotationSpeed: 0.099, tilt: 3.13, distance: '778.3 million km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Jupiter%20Texture%20Map.jpg', retrograde: false },
  { name: 'Saturn', diameter: '116,460 km', mass: '95.16 Earth masses', rotationSpeed: 0.099, tilt: 26.73, distance: '1.429 billion km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Saturn%20Texture%20Map.jpg', hasRings: true, ringTexture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Saturn%20Rings%20Texture%20Map.png', retrograde: false },
  { name: 'Uranus', diameter: '50,724 km', mass: '14.54 Earth masses', rotationSpeed: 0.0165, tilt: 97.77, distance: '2.871 billion km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Uranus%20Texture%20Map.jpg', retrograde: false },
  { name: 'Neptune', diameter: '49,244 km', mass: '17.15 Earth masses', rotationSpeed: 0.0182, tilt: 28.32, distance: '4.495 billion km', texture: 'https://raw.githubusercontent.com/BigBird7827/Solar-System/refs/heads/main/Neptune%20Texture%20Map.jpg', retrograde: false }
];

    function loadPlanet(planetName) {
      const planet = planetData.find(p => p.name.toLowerCase() === planetName.toLowerCase());
      if (!planet) return;

      const textureLoader = new THREE.TextureLoader();
      if (planetGroup) scene.remove(planetGroup);
      if (rings) {
        planetGroup.remove(rings);
        rings = null;
      }

      textureLoader.load(planet.texture, (texture) => {
        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.scale.set(scale, scale, scale);

        planetGroup = new THREE.Group();
        planetGroup.add(sphere);
        planetGroup.rotation.z = THREE.Math.degToRad(planet.tilt);

        scene.add(planetGroup);
        camera.position.z = 15;

        if (planet.hasRings) {
          textureLoader.load(planet.ringTexture, (ringTexture) => {
            const ringGeometry = new THREE.RingGeometry(7, 10, 64);
            const ringMaterial = new THREE.MeshBasicMaterial({
              map: ringTexture,
              side: THREE.DoubleSide,
              transparent: true,
            });
            rings = new THREE.Mesh(ringGeometry, ringMaterial);
            rings.rotation.x = Math.PI / 2;
            rings.rotation.z = THREE.Math.degToRad(planet.tilt);
            planetGroup.add(rings);
          });
        }

        document.getElementById('planet-name').innerText = planet.name;
        document.getElementById('planet-data').innerHTML = `
          <li><strong>Diameter:</strong> ${planet.diameter}</li>
          <li><strong>Mass:</strong> ${planet.mass}</li>
          <li><strong>Rotation Period:</strong> ${planet.rotationSpeed > 0 ? 'Prograde' : 'Retrograde'}</li>
          <li><strong>Tilt:</strong> ${planet.tilt}°</li>
          <li><strong>Distance from Sun:</strong> ${planet.distance}</li>
        `;
      });
    }

    document.querySelectorAll('.planet-button').forEach(button => {
      button.addEventListener('click', () => {
        loadPlanet(button.dataset.planet);
      });
    });

    document.getElementById('zoomIn').addEventListener('click', () => {
      scale += 0.1;
      if (planetGroup) planetGroup.scale.set(scale, scale, scale);
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      scale = Math.max(0.1, scale - 0.1);
      if (planetGroup) planetGroup.scale.set(scale, scale, scale);
    });

    document.getElementById('rotatePlus').addEventListener('click', () => {
      rotationSpeed = Math.min(0.05, rotationSpeed + 0.005);
    });

    document.getElementById('rotateMinus').addEventListener('click', () => {
      rotationSpeed = Math.max(0, rotationSpeed - 0.005);
    });

    loadPlanet('earth');

    function animate() {
      requestAnimationFrame(animate);
      if (planetGroup) {
        planetGroup.rotation.y += rotationSpeed;
      }
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
